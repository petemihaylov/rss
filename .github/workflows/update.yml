name: Update
on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Explicitly set permissions
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
      - name: Update README
        run: |
          # Debug information
          echo "Current directory: $(pwd)"
          echo "Repository contents: $(ls -la)"
          
          # Get current date
          DATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
          echo "Current date: $DATE"
          
          # Array of possible messages
          declare -a messages=(
            "ðŸŒŸ Working on exciting new features!"
            "ðŸ“š Learning something new today"
            "ðŸ”§ Making improvements"
            "ðŸŽ¨ Designing new solutions"
            "ðŸš€ Pushing the boundaries"
            "ðŸ’¡ Exploring innovative ideas"
            "ðŸŒ± Growing and evolving"
            "âš¡ Optimizing performance"
            "ðŸ” Reviewing and refining"
            "ðŸŽ¯ Staying focused and committed"
          )
          
          # Get random message
          MESSAGE=${messages[$RANDOM % ${#messages[@]}]}
          echo "Selected message: $MESSAGE"
          
          # Ensure README.md exists
          if [ ! -f README.md ]; then
            echo "Creating new README.md"
            echo "# Daily Updates" > README.md
            echo "" >> README.md
          else
            echo "README.md exists, updating content"
          fi
          
          # Create temporary file
          tmp_file=$(mktemp)
          
          # Add new update while preserving existing content
          {
            echo "# Daily Updates"
            echo ""
            echo "### ${DATE}"
            echo "${MESSAGE}"
            echo ""
            tail -n +2 README.md | grep -v "^# Daily Updates"
          } > "$tmp_file"
          
          # Keep only last 10 updates
          awk '/^# Daily Updates/{p=1;print;next} p{if(n++<22)print}' "$tmp_file" > README.md
          
          # Debug output
          echo "Updated README content:"
          cat README.md
      
      - name: Commit and push changes
        run: |
          # Debug information
          echo "Configuring git"
          
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          
          echo "Checking git status"
          git status
          
          echo "Adding README.md"
          git add README.md
          
          # Check for changes and commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes"
            git commit -m "Daily update: $(date '+%Y-%m-%d')"
            
            echo "Pushing changes"
            git push
          fi
