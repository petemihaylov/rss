name: Update
on:
  schedule:
    - cron: '*/1 * * * *' # - cron: '0 2 * * *'  # Runs at 2 AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Explicitly set permissions
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
      - name: Update README
        run: |
          # Debug information
          echo "Current directory: $(pwd)"
          echo "Repository contents: $(ls -la)"
          
          # Get current date
          DATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
          echo "Current date: $DATE"
          
          # Array of possible messages
          declare -a messages=(
            "🌟 Working on exciting new features!"
            "📚 Learning something new today"
            "🔧 Making improvements"
            "🎨 Designing new solutions"
            "🚀 Pushing the boundaries"
            "💡 Exploring innovative ideas"
            "🌱 Growing and evolving"
            "⚡ Optimizing performance"
            "🔍 Reviewing and refining"
            "🎯 Staying focused and committed"
          )
          
          # Get random message
          MESSAGE=${messages[$RANDOM % ${#messages[@]}]}
          echo "Selected message: $MESSAGE"
          
          # Create temporary file
          tmp_file=$(mktemp)
          
          # Add new update
          {
            echo "# Daily Updates"
            echo ""
            echo "### ${DATE}"
            echo "${MESSAGE}"
            echo ""
            
            # If README.md exists and is not empty, append its content (excluding header)
            if [ -s README.md ]; then
              echo "Appending existing content from README.md"
              sed -n '/^# Daily Updates/!p' README.md >> "$tmp_file" || true
            else
              echo "README.md is empty or doesn't exist, starting fresh"
            fi
          } > "$tmp_file"
          
          # Ensure we only keep the last 10 updates
          {
            echo "# Daily Updates"
            echo ""
            sed -n '/^### /,$p' "$tmp_file" | head -n 22
          } > README.md
          
          # Debug output
          echo "Updated README content:"
          cat README.md
      
      - name: Commit and push changes
        run: |
          # Debug information
          echo "Configuring git"
          
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          
          echo "Checking git status"
          git status
          
          echo "Adding README.md"
          git add README.md
          
          # Check for changes and commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes"
            git commit -m "Daily update: $(date '+%Y-%m-%d')"
            
            echo "Pushing changes"
            git push
          fi
