name: Update Dev News
on:
  schedule:
    - cron: '0 2 * * *' 
  workflow_dispatch:      # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Update README with Dev News
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}  # Optional for higher rate limits
        run: |
          python - <<EOF
          import requests
          from datetime import datetime
          import pytz
          
          def fetch_dev_news():
              # Fetch single top article from DEV.to API
              url = "https://dev.to/api/articles?page=1&per_page=1&top=1"
              headers = {}
              if "${{ env.DEVTO_API_KEY }}":
                  headers["api-key"] = "${{ env.DEVTO_API_KEY }}"
              
              response = requests.get(url, headers=headers)
              response.raise_for_status()
              article = response.json()[0]
              
              # Format single article for README
              return f"- [{article['title']}]({article['url']}) by {article['user']['name']}"
          
          def update_readme(article_content):
              utc_now = datetime.now(pytz.UTC)
              date_str = utc_now.strftime('%Y-%m-%d %H:%M:%S UTC')
              
              try:
                  with open('README.md', 'r') as file:
                      current_content = file.read()
              except FileNotFoundError:
                  current_content = "# Daily Dev News\n\n"
              
              # Prepare new content
              new_update = f"### {date_str}\n{article_content}\n\n"
              
              # Split content and keep only the last 10 updates
              header = "# Daily Dev News\n\n"
              updates = current_content.split('### ')[1:] if '### ' in current_content else []
              updates.insert(0, new_update.split('### ')[1])
              updates = updates[:10]  # Keep only last 10 updates
              
              # Combine content
              final_content = header + '### '.join(updates)
              
              # Write back to README
              with open('README.md', 'w') as file:
                  file.write(final_content)
          
          try:
              print("Fetching dev news...")
              article_content = fetch_dev_news()
              print("Updating README...")
              update_readme(article_content)
              print("Update completed successfully!")
          except Exception as e:
              print(f"Error occurred: {str(e)}")
              exit(1)
          EOF
      
      - name: Commit and push changes
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily dev news update: $(date '+%Y-%m-%d')"
            git push
          fi
